<!DOCTYPE html>
<html lang="en">
<head>

<body class="main">
    <aside class="sidebar" id='sidebar'>

                </a>
                <a href="#" class="option__link" data-page="details">
                    <span class="icon-details"></span><span>Details</span> 
                </a>

                </a>

                    <span class="icon-banners"></span><span>Banners</span> 
                </a>
                <a href="#" class="option__link" data-page="personal-data">
                    <span class="icon-personaldata"></span><span>Personal data</span> 
                </a>
                <a href="#" class="option__link" data-page="payout">
                    <span class="icon-payout"></span><span>Payout</span> 
                </a>

                    <span class="icon-postback"></span><span>Postback</span> 
                </a>

            <div class="sidebar-nav">
                <div class="sidenav">
                    <div class="sidenav__option sidenav__option--large">
                        <div class="icon-wallet"></div>
                        <div>$1,500.00</div>
                        <div class="icon-arrow-down"></div>
                    </div>
                    <div class="sidenav__option">
                        <div class="icon-notification"></div>
                    </div>
                    <div class="sidenav__option sidenav__option--small">
                        <div class="icon-login"></div>
                        <div><a href="#" class="link">Leonardo Dicaprio</a></div>
                    </div>
                    <div class="sidenav__option">
                        <div class="icon-quit"></div>
                    </div>
                </div>
            </div>
        </div>
    </aside>
    <header class="header">
        <div class="topnav">
            <div class="topnav__option topnav__option--large">
                <div class="icon-wallet"></div>
                <div>$1,500.00</div>
                <div class="icon-arrow-down"></div>
            </div>
            <div class="topnav__option">
                <div class="icon-notification"></div>
            </div>
            <div class="topnav__option topnav__option--small">
                <div class="iconlogin"></div>
                <div><a href="#" class="link">Leonardo Dicaprio</a></div>
            </div>
            <div class="topnav__option">

            </div>
        </div>

    <section class="panel general-stats general"></section>
    <section class="panel panel-links general"></section>
    <section class="panel details hidden"></section>
    <section class="panel personal-data hidden"></section>
    <section class="panel banners hidden"></section>
    <section class="panel postback hidden">Nothing to see yet</section>
    <section class="panel payout hidden">Nothing to see yet</section>
    
    <script id="template-manager" type="text/x-handlebars-template">   
        <div class="manager__heading">
            Your manager
        </div>
        <div class="manager__prev">
            <div class="manager__prev-wrapper">
                <img src="/images/profilePicture.jpg" alt="" class="manager__prev-img">
                <div class="manager__prev-status"></div>
            </div>
            <span class="manager__prev-name"><a href="#" class="link">Mickey M.</a></span>
        </div>
    </script>
    <script id="template-general-stats" type="text/x-handlebars-template">
        <div class="panel__header panel__line">
            <div class="panel__title">General Statistics</div>
        </div>
        <div class="panel__date-picker panel__line date-picker">
            <div class="date-picker__calendar calendar">
                <input type="text" value="2021-07-22"
                class="date-picker__date calendar__start">
                <input type="text" value="2021-07-22"
                  class="date-picker__date calendar__end">
                <div class="icon-calendar"></div>
            </div>
            <div class="btn date-picker__btn"><div class="icon-refresh"></div></div>
        </div>
        <div class="panel__content data">
            <div class="data__single panel__line">
                <div class="data__single__text">Visit signups</div>
                <div class="data__single__figure">124</div>
            </div>
            <div class="data__single panel__line">
                <div class="data__single__text">Net deposit</div>
                <div class="data__single__figure">564</div>
            </div>  
            <div class="data__single panel__line">
                <div class="data__single__text">FTD</div>
                <div class="data__single__figure">445</div>
            </div>
            <div class="data__single panel__line">
                <div class="data__single__text">Turnover</div>
                <div class="data__single__figure">432</div>
            </div>
            <div class="data__chart">
                <img src="./images/chart.PNG" alt="chart">
            </div>
        </div>
    </script>

    <script id="template-links" type="text/x-handlebars-template">

            </div>

                <a href="http://www.yourpage.com" class="link__href">http://www.yourpage.com</a>
                <div class="link__icon icon-links"></div>
                <div class="link__icon icon-trash"></div>
            </div>
            <div class="links__link link panel__line">
                <div class="link__title">Currently offer</div>
                <a href="http://www.currently.com" class="link__href">http://www.currently.com</a>
                <div class="link__icon icon-links"></div>
                <div class="link__icon icon-trash"></div>
            </div>
            <div class="links__link link panel__line">
                <div class="link__title">Blurpix</div>
                <a href="http://blurpix.com" class="link__href">http://blurpix.com</a>
                <div class="link__icon icon-links"></div>
                <div class="link__icon icon-trash"></div>
            </div>
            <div class="links__link link panel__line">
                <div class="link__title">Your Site</div>
                <a href="http://www.yoursite.com" class="link__href">http://www.yoursite.com</a>
                <div class="link__icon icon-links"></div>
                <div class="link__icon icon-trash"></div>
            </div>
            <div class="links__link link panel__line">
                <div class="link__title">Google</div>
                <a href="http://www.google.com" class="link__href">http://www.google.com</a>
                <div class="link__icon icon-links"></div>
                <div class="link__icon icon-trash"></div>
            </div>
            <div class="links__link link panel__line">
                <div class="link__title">Facebook</div>
                <a href="http://www.facebook.com" class="link__href">http://www.facebook.com</a>
                <div class="link__icon icon-links"></div>
                <div class="link__icon icon-trash"></div>
            </div>
            <div class="links__link link panel__line">
                <div class="link__title">Dashboard</div>
                <a href="http://www.dashboard.com" class="link__href">http://www.dashboard.com</a>
                <div class="link__icon icon-links"></div>
                <div class="link__icon icon-trash"></div>
            </div>
            <div class="links__link link panel__line">
                <div class="link__title">Twitter</div>
                <a href="http://www.twitter.com" class="link__href">http://www.twitter.com</a>
                <div class="link__icon icon-links"></div>
                <div class="link__icon icon-trash"></div>
            </div>
            <div class="links__link">
                <div class="btn links__btn ">
                    + add new
                </div>
            </div>
        </div>
</script>
<script id="template-details" type="text/x-handlebars-template">
        <div class="panel__header panel__line">
            <div class="panel__title">Details</div>
        </div>
        <div class="panel__date-picker panel__line date-picker">
            <div class="date-picker__calendar calendar">
                <input type="text" value="2021-07-22"
                class="date-picker__date calendar__start">
                <input type="text" value="2021-07-22"
                  class="date-picker__date calendar__end">
                <div class="icon-calendar"></div>
            </div>
            <div class="btn date-picker__btn"><div class="icon-refresh"></div></div>
        </div>
        <div class="panel__table table">
            <div class="table__header panel__line">
                <div class="table__col">Tracker name <span class="icon-arrow-down"></span></div>
                <div class="table__col">Initiated date <span class="icon-arrow-down"></span></div>
                <div class="table__col">Visits <span class="icon-arrow-down"></span></div>
                <div class="table__col">Unique <span class="icon-arrow-down"></span></div>
                <div class="table__col">Signups <span class="icon-arrow-down"></span></div>
                <div class="table__col">FTD <span class="icon-arrow-down"></span></div>
                <div class="table__col">Depositors <span class="icon-arrow-down"></span></div>
                <div class="table__col">Deposits ($) <span class="icon-arrow-down"></span></div>
                <div class="table__col">Payouts ($) <span class="icon-arrow-down"></span></div>
                <div class="table__col">Turnover <span class="icon-arrow-down"></span></div>
                <div class="table__col">Deal <span class="icon-arrow-down"></span></div>
            </div>
        {{#each details}}
            <div class="table__row panel__line">
                <div class="table__col">{{ trackerName }}</div>
                <div class="table__col">{{ initiatedDate }}</div>
                <div class="table__col">{{ visits }}</div>
                <div class="table__col">{{ unique }}</div>
                <div class="table__col">{{ signups }}</div>
                <div class="table__col">{{ ftd }}</div>
                <div class="table__col">{{ depositors }}</div>
                <div class="table__col">{{ deposits }}</div>
                <div class="table__col">{{ payouts }}</div>
                <div class="table__col">{{ turnover }}</div>
                <div class="table__col">{{ deal }}</div>
            </div>
        {{/each}}
            </div>
            <div class="table__pages">
                <div class="icon-arrow-left table__pages__no"></div>
            {{#each pagesNumber}}
                <div class="table__pages__no">{{pageNumber}}</div>
            {{/each}}
                <div class="icon-arrow-right table__pages__no"></div>
            </div>
        </div>
</script>
<script id="template-personal-data" type="text/x-handlebars-template">  
    <div class="panel__header panel__line">
        Personal Data
    </div>
    <form class="form">
        <div class="form__main panel__line form__section">
            <div class="form__name"><span>Name</span><input type="text" class="form__input"></div>
            <div class="form__name"><span>Surname</span><input type="text" class="form__input"></div>
            <div class="form__name"><span>E-mail</span><input type="text" class="form__input"></div>        
            <div class="form__name"><span>Phone number</span><input type="text" class="form__input"></div> 
        </div>
        <div class="form__social panel__line form__section">
            <div class="form__name"><span>Skype</span><input type="text" class="form__input"></div>
            <div class="form__name"><span>ICQ</span><input type="text" class="form__input"></div>        
            <div class="form__name"><span>MSN</span><input type="text" class="form__input"></div> 
        </div>
        <div class="form__wallet panel__line form__section">
            <div class="form__name"><span>Wallet</span><input type="text" class="form__input"></div>
        </div>
        <div class="form__pass panel__line form__section">
            <div class="form__name"><span>Password</span><input type="text" class="form__input"></div>
            <div class="form__name"><span>Repeat</span><input type="text" class="form__input"></div>        
        </div>
        <div class="form__section"><div class="btn panel__btn">Save</div></div>
    </form> 
</script>

    <section class="overlay hidden">
        <div class="popup popup-manager panel">
            <div class="panel__header panel__line">
                Online chat with your manager
                <div class="icon-close"></div>
            </div>
            <div class="panel__card card panel__line">
                <div class="card__img">
                    <img src="./images/profilePicture.jpg" alt="Mickey M.">
                </div>
                <div class="card__name">

                    </div>

                </div>

</body>
